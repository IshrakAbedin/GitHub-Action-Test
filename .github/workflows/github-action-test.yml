name: github-action-test
on: [push]
jobs:
  build-n-test:
    runs-on: ubuntu-latest
    steps:
    - name: Install gcc
      run: sudo apt-get install gcc
      shell: bash
    - name: Build C++
      run: g++ ./src/Application.cpp ./bin/out
      shell: bash
    - name: Test C++ using Python
      run: ./tests/test.py
      shell: python
